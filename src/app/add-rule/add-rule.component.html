<form action="" name="addRuleForm">

  <app-input [inputConfig]="titleGroup"></app-input>

  <app-input [inputConfig]="pubShareGroup"></app-input>

  <div class="form-group">
    <label for="pubShare">{{pubShareGroup.label}}</label>
    <input
      type="text"
      name="pubShare"
      class="formControl"
      #pubShare="ngModel"
      [ngModel]="pubShareGroup.value | number: '1.2' "
      (keyup)="filter($event, pubShareGroup.type)"
      required >
  </div>

  <div class="form-group">
    <label for="myShare">{{myShareGroup.label}}</label>
    <input
      type="text"
      name="myShare"
      #myShare="ngModel"
      [ngModel]="myShareGroup.value"
      required>
  </div>

</form>
